name: travel_planner
description: A Flutter travel planner application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.4.10

  # Location services
  geolocator: ^11.0.0
  google_maps_flutter: ^2.5.3

  # HTTP requests
  http: ^1.2.0

  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Calendar
  table_calendar: ^3.0.9

  # Internationalization
  intl: ^0.19.0

  # Navigation
  go_router: ^13.0.0

  # Environment variables
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
